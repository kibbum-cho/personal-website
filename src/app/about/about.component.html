<div class="about-background" fxLayout="row wrap" fxLayoutAlign="center center">
  <div class="about-img-container" @leftFadeIn fxFlex="0 1 34%" fxFlex.lt-md="48%" fxFlex.lt-sm="85%">
    <img src="../../assets/my_pictures/profile_img.jpg">
  </div>
  <div class="about-description-container" @rightFadeIn fxFlex="0 1 34%" fxFlex.lt-md="48%" fxFlex.lt-sm="85%">
    <div class="about-description-content">
      <h3>{{name}}</h3>
      <p>
        {{description}}
      </p>
      <a href="https://drive.google.com/open?id=100ATYMVufqjcblZx6oqtn7nzR0Kudk3S" target="_blank">
        <button mat-raised-button color="primary">Resume</button>
      </a>
    </div>
  </div>
</div>
